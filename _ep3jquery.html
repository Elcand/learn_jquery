<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ep3 Jquery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <style>
    .coba {
      text-align: center;
    }

    p {
      font-size: 24px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      margin: 20px 0;
      background-color: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 8px;
    }
  </style>
  <body>
    <div class="coba">
      <p id="q1 ">Nama Ibu Kota Provinsi Jawa Tengah</p>
      <button id="btn">Jawaban</button>
    </div>

    <script>
      $(document).ready(function () {
        $("button").click(function () {
          $(this).text("Semarang");
        });
      });
    </script>
  </body>
</html>
