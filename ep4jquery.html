<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ep4 Jquery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <style>
    .kotak {
      width: 200px;
      height: 200px;
      background-color: red;
      transition: background-color 1s;
      margin: 10px;
    }

    .border {
      border-radius: 50%;
      color: red;
    }

    .gray {
      color: gray;
    }
  </style>
  <body>
    <div id="shape" class="kotak"></div>
    <button id="btn1">Berubah</button>

    <h1 id="1h">Hello World</h1>
    <button id="btn2">Berubah</button>

    <script type="text/javascript">
      $("#btn1").click(function () {
        $("#shape").toggleClass("border");
      });

      $("#btn2").click(function () {
        $("#1h").toggleClass("gray");
      });
    </script>
  </body>
</html>
