<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ep10 Make Drum</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="style.css" />
  <style>
    button {
      width: 100px;
      height: 100px;
      margin: 10px;
    }

    img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<html>

<body>

  <center>
    <h1>DRUM</h1>
    <button id="hihat"><img src="image/hihat.jpg"></button>
    <button id="snare"><img src="image/snare.jpg"></button>
    <button id="tom"><img src="image/tom.jpg"></button>
    <button id="floortom"><img src="image/floortom.jpg"></button>
    <button id="crash"><img src="image/crash.jpg"></button>
    <button id="kick"><img src="image/kick.jpg"></button>
  </center>
  <script>
    $("#hihat").click(function () {
      var hihat = new Audio('audio/hihat.mp3');
      hihat.play(hihat);
    });
    $("#snare").click(function () {
      var snare = new Audio('audio/snare.mp3');
      snare.play(snare);
    });
    $("#tom").click(function () {
      var tom = new Audio('audio/tom.mp3');
      tom.play(tom);
    });
    $("#floortom").click(function () {
      var floortom = new Audio('audio/floortom.mp3');
      floortom.play(floortom);
    });
    $("#crash").click(function () {
      var crash = new Audio('audio/crash.mp3');
      crash.play(crash);
    });
    $("#kick").click(function () {
      var kick = new Audio('audio/kick.mp3');
      kick.play(kick);
    });

    $(document).keydown(function () {
      if (event.key == "a") {
        var hihat = new Audio('audio/hihat.mp3');
        hihat.play();
      } else if (event.key == "s") {
        var snare = new Audio('audio/snare.mp3');
        snare.play();
      } else if (event.key == "d") {
        var tom = new Audio('audio/tom.mp3');
        tom.play();
      } else if (event.key == "j") {
        var floortom = new Audio('audio/floortom.mp3');
        floortom.play();
      } else if (event.key == "k") {
        var crash = new Audio('audio/crash.mp3');
        crash.play();
      } else if (event.key == "l") {
        var kick = new Audio('audio/kick.mp3');
        kick.play();
      }
    });

  </script>

</body>

</html>
