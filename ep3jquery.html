<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ep3 Jquery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <p id="q1">Nama Ibu Kota Provinsi Jawa Tengah</p>
    <button id="btn">Jawaban</button>

    <script type="text/javascript">
      $("#btn").click(function () {
        $("#q1").html("<b>Semarang</b>");
      });
    </script>
  </body>
</html>
